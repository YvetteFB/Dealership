<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Tuti Motors</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="login-signup">
                <form action="" class="sign-in">
                    <h2 class="title">
                        Log in
                    </h2>
                    <div class="input-field">
                    <i><img src="https://img.icons8.com/material/24/000000/name--v1.png"/></i>
                    <input type="text" placeholder="Username">
                    </div>
                    <div class="input-field">
                    <i><img src="https://img.icons8.com/material/24/000000/password.png"/></i>
                    <input type="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>

                <form action="" class="sign-up">
                    <h2 class="title">
                        Sign up
                    </h2>
                    <div class="input-field">
                    <i><img src="https://img.icons8.com/material/24/000000/new-post--v1.png"/></i>
                    <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                    <i><img src="https://img.icons8.com/material/24/000000/name--v1.png"/></i>
                    <input type="text" placeholder="Full Name">
                    </div>
                    <div class="input-field">
                        <i><img src="https://img.icons8.com/material/24/000000/password.png"/></i>
                        <input type="password" placeholder="Password">
                        </div>
                    <div class="input-field">
                        <i><img src="https://img.icons8.com/material/24/000000/password.png"/></i>
                        <input type="password" placeholder="Confirm Password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                <h3>Don't have an account yet?</h3>
                <button class="btn transparent" id="signup-button">Sign up</button>
            </div>
            <img src="images/svg/signup.svg" class="image"></img>
           </div>
            <div class="panel right-panel">
             <div class="content">
                <h3>Already have an account?</h3>
                <button class="btn transparent" id="signin-button">Log in</button>
             </div>
            <img src="images/svg/signin.svg" class="image"></img>
            </div>
        </div>
    </div>
    <script  type="text/javascript" src="js/script.js" charset = "UTF-8" defer></script>
</body>
</html>
